<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/booking.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="base">
      <div class="outer">
        <nav class="upper" id="navbar"></nav>
        <div class="inner">
          <div class="inner-separator">
            <div class="left">
              <div class="stadium-border">
                <img src="./assets/img/stadium.png" alt="" />
              </div>
            </div>
            <div class="right">
              <div>
                <img src="./assets/img/stadium-query.png" alt="" />
              </div>
              <div class="border-tickets">
                <div class="tickets">
                  <div class="title-tickets">
                    <div>Tickets</div>
                    <div class="sort-tickets">
                      <div>BY PRICE</div>
                      <div class="img-border">
                        <img src="./assets/img/sort.png" alt="" />
                      </div>
                    </div>
                  </div>
                  <div class="tickets-content">
                    <div class="img-border">
                      <img src="./assets/icon/ticket-1.png" alt="" />
                    </div>
                    <div class="content">
                      <div>Section reg, Row 1</div>
                      <div class="small-text-content">12 Seats available</div>
                      <div>
                        <div>Quantity</div>
                      </div>
                    </div>
                    <div class="control">
                      <div class="price-tickets">
                        <div>$15</div>
                        <div class="small-text-content">per person</div>
                      </div>
                      <div class="btn-tickets">
                        <button type="button">-</button>
                        <span>0</span>
                        <button type="button">+</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tickets">
                  <div class="title-tickets">
                    <div>Tickets</div>
                    <div class="sort-tickets">
                      <div>BY PRICE</div>
                      <div class="img-border">
                        <img src="./assets/img/sort.png" alt="" />
                      </div>
                    </div>
                  </div>
                  <div class="tickets-content">
                    <div class="img-border">
                      <img src="./assets/icon/ticket-2.png" alt="" />
                    </div>
                    <div class="content">
                      <div>Section reg, Row 1</div>
                      <div class="small-text-content">12 Seats available</div>
                      <div>
                        <div>Quantity</div>
                      </div>
                    </div>
                    <div class="control">
                      <div class="price-tickets">
                        <div>$35</div>
                        <div class="small-text-content">per person</div>
                      </div>
                      <div class="btn-tickets">
                        <button type="button">-</button>
                        <span>2</span>
                        <button type="button">+</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tickets">
                  <div class="title-tickets">
                    <div>Tickets</div>
                    <div class="sort-tickets">
                      <div>BY PRICE</div>
                      <div class="img-border">
                        <img src="./assets/img/sort.png" alt="" />
                      </div>
                    </div>
                  </div>
                  <div class="tickets-content">
                    <div class="img-border">
                      <img src="./assets/icon/ticket-3.png" alt="" />
                    </div>
                    <div class="content">
                      <div>Section reg, Row 1</div>
                      <div class="small-text-content">12 Seats available</div>
                      <div>
                        <div>Quantity</div>
                      </div>
                    </div>
                    <div class="control">
                      <div class="price-tickets">
                        <div>$50</div>
                        <div class="small-text-content">per person</div>
                      </div>
                      <div class="btn-tickets">
                        <button type="button">-</button>
                        <span>0</span>
                        <button type="button">+</button>
                      </div>
                    </div>
                  </div>
                </div>
                <hr />
                <div class="ticket-price">
                  <div class="right-ticket-price">
                    <div>Ticket Section</div>
                    <div>Quantity</div>
                    <div>Total Payment</div>
                  </div>
                  <div class="left-ticket-price">
                    <div>VIP</div>
                    <div>2</div>
                    <div>$70</div>
                  </div>
                </div>
                <div>
                  <button
                    id="checkout-button"
                    class="button-payment"
                    type="button"
                  >
                    Checkout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer id="footer"></footer>
      </div>
    </div>
    <script>
      const navbar = document.getElementById("navbar");
      async function generateNavbar() {
        try {
          const response = await fetch("/assets/component/navbar-user.html");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.text();
          navbar.innerHTML = data;
        } catch (error) {
          console.error("Error fetching the navigation bar:", error);
        }
        //navigation
        const menuBtn = document.getElementById("menu");
        const navCenter = document.getElementById("text-nav");
        const navUser = document.getElementById("user");
        menuBtn.onclick = () => {
          if (navCenter.getAttribute("style")) {
            navCenter.removeAttribute("style");
          } else {
            navCenter.setAttribute("style", "display: none");
          }

          if (navUser.getAttribute("style")) {
            navUser.removeAttribute("style");
          } else {
            navUser.setAttribute("style", "display: none");
          }
        };
        //navigation
      }
      generateNavbar();
      const footer = document.getElementById("footer");
      async function generatefooter() {
        try {
          const response = await fetch("/assets/component/footer.html");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.text();
          document.getElementById("footer").innerHTML = data;
        } catch (error) {
          console.error("Error fetching the navigation bar:", error);
        }
      }
      generatefooter();
      const checkOutBtn = document.getElementById("checkout-button");
      checkOutBtn.onclick = () => {
        window.location = "/payment.html";
      };
    </script>
  </body>
</html>
