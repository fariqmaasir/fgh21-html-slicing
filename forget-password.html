<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/sign.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="base">
      <div class="left">
        <div>
          <img class="img-login" src="./assets/img/login.png" alt="" />
        </div>
      </div>
      <div class="right">
        <div class="logo">
          <img src="./assets/icon/logo.png" alt="" />
          <span class="blue">We<span class="red">tick</span></span>
        </div>
        <h1>Forgot Password</h1>
        <h3>You'll get mail soon on your email</h3>
        <form class="input-form" onsubmit="checkEmail(event)">
          <div class="input-box">
            <input type="email" name="email" placeholder="Email" />
          </div>
          <div>
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const emailUser = "user@mail.com" 
      function checkEmail(event){
        event.preventDefault()
        const email = event.target.email.value
        if (email === emailUser) {
          window.alert("check your email")
        } else{
          window.alert("your email is not registered")
        }
      }
    </script>
  </body>
</html>
