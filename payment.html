<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/payment.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="base">
      <div class="outer">
        <nav id="navbar"></nav>
        <div class="inner">
          <div class="inner-separator">
            <div class="left">
              <div>
                <h1>Payment Method</h1>
              </div>
              <div>
                <div class="payment">
                  <input type="radio" name="payment" id="" checked />
                  <img src="./assets/icon/card.png" alt="" />
                  <h2>Card</h2>
                  <div>
                    <button class="btn-payment" type="button">
                      <img src="./assets/icon/down.png" alt="" />
                    </button>
                  </div>
                </div>
                <div class="payment-more">
                  <img src="./assets/icon/atm.png" alt="" />
                  <button class="btn-payment-more" type="button">+</button>
                </div>
                <div class="payment">
                  <input type="radio" name="payment" id="" />
                  <img src="./assets/icon/bank.png" alt="" />
                  <h2>Bank</h2>
                  <div class="payment">
                    <button class="btn-payment" type="button">
                      <img src="./assets/icon/up.png" alt="" />
                    </button>
                  </div>
                </div>
                <div class="payment">
                  <input type="radio" name="payment" id="" />
                  <img src="./assets/icon/retail.png" alt="" />
                  <h2>Retail</h2>
                  <div>
                    <button class="btn-payment" type="button">
                      <img src="./assets/icon/up.png" alt="" />
                    </button>
                  </div>
                </div>
                <div class="payment">
                  <input type="radio" name="payment" id="" />
                  <img src="./assets/icon/e-money.png" alt="" />
                  <h2>E-Money</h2>
                  <div>
                    <button class="btn-payment" type="button">
                      <img src="./assets/icon/up.png" alt="" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="right">
              <div>
                <div class="payment">
                  <input type="radio" name="payment" id="" checked />
                  <img src="./assets/icon/card.png" alt="" />
                  <h2>Card</h2>
                  <div>
                    <button class="btn-payment" type="button">
                      <img src="./assets/icon/down.png" alt="" />
                    </button>
                  </div>
                </div>
                <div class="payment-more">
                  <img src="./assets/icon/atm.png" alt="" />
                  <button class="btn-payment-more" type="button">+</button>
                </div>
                <div class="payment">
                  <input type="radio" name="payment" id="" />
                  <img src="./assets/icon/bank.png" alt="" />
                  <h2>Bank</h2>
                  <div class="payment">
                    <button class="btn-payment" type="button">
                      <img src="./assets/icon/up.png" alt="" />
                    </button>
                  </div>
                </div>
                <div class="payment">
                  <input type="radio" name="payment" id="" />
                  <img src="./assets/icon/retail.png" alt="" />
                  <h2>Retail</h2>
                  <div>
                    <button class="btn-payment" type="button">
                      <img src="./assets/icon/up.png" alt="" />
                    </button>
                  </div>
                </div>
                <div class="payment">
                  <input type="radio" name="payment" id="" />
                  <img src="./assets/icon/e-money.png" alt="" />
                  <h2>E-Money</h2>
                  <div>
                    <button class="btn-payment" type="button">
                      <img src="./assets/icon/up.png" alt="" />
                    </button>
                  </div>
                </div>
              </div>
              <hr />
              <div class="payment-detail">
                <h1>Ticket Detail</h1>
                <div class="payment-detail-text">
                  <div>
                    <h2>Event</h2>
                    <h2>Ticket Section</h2>
                    <h2>Quantity</h2>
                    <h2>Total Payment</h2>
                  </div>
                  <div>
                    <h2 class="payment-text">Sights & Sounds Exhibition</h2>
                    <h2 class="payment-text">Vip</h2>
                    <h2 class="payment-text">2</h2>
                    <h2 class="payment-text">$70</h2>
                  </div>
                </div>
                <button class="button" type="button">Payment</button>
              </div>
            </div>
          </div>
        </div>
        <footer id="footer"></footer>
      </div>
    </div>
    <script>
      const navbar = document.getElementById("navbar");
      async function generateNavbar() {
        try {
          const response = await fetch("/assets/component/navbar-user.html");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.text();
          navbar.innerHTML = data;
        } catch (error) {
          console.error("Error fetching the navigation bar:", error);
        }
        //navigation
        const menuBtn = document.getElementById("menu");
        const navCenter = document.getElementById("text-nav");
        const navUser = document.getElementById("user");
        menuBtn.onclick = () => {
          if (navCenter.getAttribute("style")) {
            navCenter.removeAttribute("style");
          } else {
            navCenter.setAttribute("style", "display: none");
          }

          if (navUser.getAttribute("style")) {
            navUser.removeAttribute("style");
          } else {
            navUser.setAttribute("style", "display: none");
          }
        };
        //navigation
      }
      generateNavbar();
      const footer = document.getElementById("footer");
      async function generatefooter() {
        try {
          const response = await fetch("/assets/component/footer.html");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.text();
          document.getElementById("footer").innerHTML = data;
        } catch (error) {
          console.error("Error fetching the navigation bar:", error);
        }
      }
      generatefooter();
    </script>
  </body>
</html>
