<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/sign.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="base">
      <div class="left">
        <div>
          <img class="img-login" src="./assets/img/login.png" alt="" />
        </div>
      </div>
      <div class="right">
        <div class="logo">
          <img src="./assets/icon/logo.png" alt="" />
          <span class="blue">We<span class="red">tick</span></span>
        </div>
        <h1>Sign In</h1>
        <h3>Hi, Welcome back to Urticket!</h3>
        <form class="input-form" onsubmit="checkData(event)">
          <div class="input-box">
            <input type="text" name="name" placeholder="Full Name" />
          </div>
          <div class="input-box">
            <input type="email" name="email" placeholder="Email" />
          </div>
          <div class="input-box">
            <input type="password" name="password" placeholder="Password" />
            <div>
              <img src="./assets/icon/eyes.png" alt="" />
            </div>
          </div>
          <div class="forget-pass">
            <a href="forget-password.html">Forgot Password?</a>
          </div>
          <div>
            <button type="submit">Sign In</button>
          </div>
          <div class="socmed-group">
            <div>or sign in with</div>
            <div class="socmed">
              <div class="socmed-border">
                <img src="./assets/icon/google.png" alt="" />
              </div>
              <div class="socmed-border">
                <img src="./assets/icon/facebook.png" alt="" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      const userEmail = "user@mail.com";
      const userPassword = "fazz101";
      const adminEmail = "admin@mail.com";
      const adminPassword = "admin1";
      function checkData(event) {
        event.preventDefault();
        const name = event.target.name.value;
        const email = event.target.email.value;
        const password = event.target.password.value;
        if (email === userEmail && password === userPassword) {
          window.alert(`welcome, ${name}`);
        } else if (email === adminEmail && password === adminPassword) {
          window.alert(`welcome, admin ${name}`);
        } else {
          window.alert("your email or password is wrong");
        }
      }
    </script>
  </body>
</html>
