<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="card">
        <img src="content-1.png" alt="Exhibition Image">
        <div class="overlay">
            <div class="text">
                <p>Wed, 15 Nov, 4:00 PM</p>
                <h2>Sights & Sounds Exhibition</h2>
                <div class="attendees">
                    <div class="avatars">
                        <img src="avatar-1.png" alt="Avatar 1">
                        <img src="avatar-2.png" alt="Avatar 2">
                        <img src="avatar-3.png" alt="Avatar 3">
                        <img src="avatar-4.png" alt="Avatar 3">
                        <div class="count">62+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="avatar-container">
        <img src="avatar-4.png" alt="Avatar" class="avatar-image">
        <div class="overlay">
            <div class="text-overlay">62+</div>
        </div>
    </div> -->
</body>
</html>
